# Tmux Configuration

# Prefix (keep your existing)
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Use vi keybindings
setw -g mode-keys vi
set -g status-keys vi

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Faster escape sequences
set -sg escape-time 0

# Update terminal title
set -g set-titles on
set -g set-titles-string "#T"

# Window/Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize Panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes (explicit)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind , command-prompt -I "#W" "rename-window '%%'"

# Quick window/session controls
bind Tab last-window
bind s choose-session
bind S command-prompt -p "save session name" "run-shell 'tmuxp save %%'"

# Copy / paste (macOS integration)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind p run-shell "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

# Colors and Theme
# set -g default-terminal "tmux-256color" <- does not support the clear command etc. 
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",alacritty:RGB"

# Status Bar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 100

# Status Bar Colors
set -g status-bg "#1e1e2e"
set -g status-fg "#cdd6f4"
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e] #{session_name} #[bg=#1e1e2e,fg=#89b4fa]│"
set -g status-right "#[fg=#cdd6f4] %H:%M:%S #[fg=#89b4fa]│#[fg=#cdd6f4] %a %d %b"

# Window Status
set -g window-status-format "#[fg=#cdd6f4]#{window_index}:#{window_name}"
set -g window-status-current-format "#[bg=#89b4fa,fg=#1e1e2e] #{window_index}:#{window_name} #[bg=#1e1e2e,fg=#89b4fa]"
set -g window-status-separator " "

# Pane Border
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# Message Colors
set -g message-command-style "bg=#1e1e2e,fg=#cdd6f4"
set -g message-style "bg=#1e1e2e,fg=#cdd6f4"

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
